<!DOCTYPE html>
<html>    
    <head>
        <title>Example of HTML Frames Using col Attribute</title>
    </head>
          
    <iframeset cols = "30%, 40%, 30%">
        <iframe name = "top">
            <h3>Personal Info </h3>
            
            <form>
                <ol type="1">
                    <li><label for="uname">Full Name :</label></li>
                    <input type="text" id="uname" name="uname"><br><br>
                    <li><label for="address">Address:</label></li>
                    <input type="text" id="address" name="address"><br><br>
                    <input type="submit" value="Submit">
                </ol>
        
            </form>
        </iframe>
        <iframe name = "main">
            <h3>College Info </h3>
            <form>
                <ol type="1">
                    <li><label for="cname">College Name :</label></li>
                    <input type="text" id="cname" name="cname"><br><br>
                    <li><label for="score">CGPA :</label></li>
                    <input type="text" id="score" name="score"><br><br>
                    <input type="submit" value="Submit">
                </ol>
        
            </form>
        </iframe>
        <iframe name = "bottom">  
            <h3>Professional Info </h3>
            <form>
                <ol type="1">
                    <li><label for="cname">Company Name :</label></li>
                    <input type="text" id="cname" name="cname"><br><br>
                    <li><label for="salary">Salary :</label></li>
                    <input type="text" id="salary" name="salary"><br><br>
                    <input type="submit" value="Submit">
                </ol>
        
            </form>      
        </iframe>
    </iframeset>
</html>
